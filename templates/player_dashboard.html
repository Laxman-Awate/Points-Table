<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Player Dashboard</title>
  <link href="{{ url_for('static', filename='dist/output.css') }}" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold">🎯 Player Dashboard</h1>
    <button onclick="logout()" class="bg-red-500 px-4 py-2 rounded-lg font-semibold">Logout</button>
  </nav>

  <!-- Main Content -->
  <div class="max-w-5xl mx-auto p-6 space-y-6">

    <!-- Profile Card -->
    <div class="bg-white p-6 rounded-2xl shadow-lg flex justify-between items-center">
      <div>
        <h2 class="text-xl font-bold text-gray-700">👤 Player: <span id="player-name" class="text-blue-600"></span></h2>
        <p class="text-gray-600">Team: <span id="player-team" class="font-semibold text-yellow-600"></span></p>
      </div>
      <div class="text-right">
        <p class="text-lg font-bold text-gray-700">⭐ Points: <span id="player-points" class="text-green-600">0</span></p>
      </div>
    </div>

    <!-- Scan Task -->
    <div class="bg-blue-50 p-6 rounded-2xl shadow-lg space-y-4">
      <h2 class="font-semibold text-xl text-blue-700">🔍 Simulate QR Scan</h2>
      <button onclick="simulateScan()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Start Scan</button>
      <div id="scan-links" class="grid grid-cols-1 gap-2 hidden"></div>
    </div>

    <!-- Leaderboard -->
    <div class="bg-green-50 p-6 rounded-2xl shadow-lg space-y-4">
      <h2 class="font-semibold text-xl text-green-700">🏆 Leaderboard</h2>
      <ul id="leaderboard" class="space-y-2"></ul>
    </div>

    <!-- Winner & Runner-up -->
    <div class="bg-yellow-50 p-6 rounded-2xl shadow-lg space-y-4">
      <h2 class="font-semibold text-xl text-yellow-700">🥇 Announcements</h2>
      <div id="winner-box" class="p-4 rounded-lg bg-yellow-200 font-bold text-lg text-center hidden"></div>
      <div id="runner-box" class="p-4 rounded-lg bg-gray-200 font-semibold text-center hidden"></div>
    </div>

  </div>

  <script src="{{ url_for('static', filename='js/player.js') }}"></script>
  <script>
    function logout(){
      localStorage.removeItem("username");
      localStorage.removeItem("team");
      window.location.href = "/";
    }
  </script>
</body>
</html>
