<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Player Dashboard</title>
  <link href="{{ url_for('static', filename='dist/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-200 via-purple-200 to-pink-300 min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6">🎮 Player Dashboard</h1>

  <!-- Player Info -->
  <section class="bg-white p-6 rounded-xl shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-2">👤 Player Info</h2>
    <p><strong>Name:</strong> <span id="player-name"></span></p>
    <p><strong>Team:</strong> <span id="player-team"></span></p>
    <p><strong>Score:</strong> <span id="player-score">0</span></p>
    <p id="winner-runner-msg" class="font-bold text-green-600 mt-2"></p>
  </section>

  <!-- Start Scan -->
  <section class="bg-white p-6 rounded-xl shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-2">🔍 Scan</h2>
    <button id="btn-scan" class="px-6 py-3 bg-blue-600 text-white rounded-lg">Start Scan</button>
    <div id="links-container" class="mt-4 grid grid-cols-2 md:grid-cols-3 gap-3 hidden"></div>
  </section>

  <!-- Leaderboard -->
  <section class="bg-white p-6 rounded-xl shadow-md">
    <h2 class="text-xl font-semibold mb-2">🏆 Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </section>

  <script src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
</html>
